---
openapi: 3.1.0
info:
  title: Payload Inspection Gateway Plugin
  description: >
    Inspects payloads for forbidden content and either sanitizes them or reports violations.
  version: 1.0.0
servers:
  - url: http://payload-inspection.fountain.coach/api/v1
paths:
  /inspect:
    post:
      tags:
        - PayloadInspection
      summary: Inspect payload
      description: Sanitizes payloads or reports violations.
      operationId: inspectPayload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayloadInspectionRequest'
      responses:
        '200':
          description: Sanitized payload or violations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadInspectionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    PayloadInspectionRequest:
      title: PayloadInspectionRequest
      type: object
      required:
        - payload
      properties:
        payload:
          type: string
          title: Payload
    PayloadInspectionResponse:
      title: PayloadInspectionResponse
      type: object
      required:
        - sanitized
        - violations
      properties:
        sanitized:
          type: string
          title: Sanitized
        violations:
          type: array
          title: Violations
          items:
            type: string
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          type: array
          title: Detail
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      type: object
      required:
        - loc
        - msg
        - type
      properties:
        loc:
          type: array
          title: Location
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type

