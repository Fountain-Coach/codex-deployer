name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: '6.1'
      - name: Build
        run: swift build -v
      - name: Test
        run: ./run-tests.sh
        env:
          SWIFTPM_NUM_JOBS: 2
  fallback:
    needs: build-and-test
    if: failure() && github.run_attempt > 2
    runs-on: [self-hosted, large-memory]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: '6.1'
      - name: Build
        run: swift build -v
      - name: Test
        run: ./run-tests.sh
        env:
          SWIFTPM_NUM_JOBS: 2

  compose-integration:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Docker Compose workflow
        run: ./run-compose-e2e.sh
